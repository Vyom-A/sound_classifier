<html>

<head>
        <title>
                Sound recogniser
        </title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
       
        <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
        <div class = "col-xs-12 header_div text-center">
        
        
        <h1>Sound controlled aliens</h1>
        <h4>Note : Play different sounds like clap, dog bark and bell to make the aliens dance</h4>
</div>
        <div class="main_div">
                <button class="btn btn-primary" id="record_button"
                        onclick="startClassification();">Record/Start</button>
                <h3 id="result_label">I can hear - </h3>
                <h3 id="result_confidence">Accuracy - </h3>
                <br>

                <img src="aliens-01.png" id="alien1">
                <img src="aliens-02.png" id="alien2">
                <img src="aliens-03.png" id="alien3">
                <img src="aliens-04.png" id="alien4">
                <br>
                
        </div>

</html>
